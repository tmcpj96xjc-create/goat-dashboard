<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Goat Herd Growth Dashboard</title>
</head>
<body>

<h1>Goat Herd Growth Dashboard</h1>

<p>
  Starting breeding does:
  <input id="startDoes" type="number" value="4">
</p>

<p>
  Average kids per birth:
  <input id="kidsPerBirth" type="number" step="0.1" value="1.8">
</p>

<p>
  Gestation period (months):
  <input id="gestation" type="number" value="5">
</p>

<p>
  Target herd size:
  <input id="target" type="number" value="200">
</p>

<button onclick="runModel()">Run Model</button>

<h2 id="output"></h2>

<script>
function runModel() {
  const startDoes = Number(document.getElementById("startDoes").value);
  const kidsPerBirth = Number(document.getElementById("kidsPerBirth").value);
  const gest = Number(document.getElementById("gestation").value);
  const target = Number(document.getElementById("target").value);

  let totalHerd = startDoes;
  let breedingDoes = startDoes;
  let month = 0;

  while (totalHerd < target && month < 300) {
    if (month >= gest && month % 12 === 0) {
      const kids = breedingDoes * kidsPerBirth;
      totalHerd += kids;
      breedingDoes += kids * 0.5;
    }
    month++;
  }

  if (totalHerd >= target) {
    document.getElementById("output").innerText =
      "Target reached in " + month + " months (" + (month/12).toFixed(1) + " years)";
  } else {
    document.getElementById("output").innerText =
      "Target not reached within 25 years";
  }
}
</script>

</body>
</html>
